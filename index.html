<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>数独</h1>

    <div id="setup-container">
        <h2>ゲームモードを選択</h2>
        <button id="random-mode-button">ランダムで問題を解く</button>
        <button id="custom-mode-button">問題を入力して解く</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="sudoku-grid"></div>

        <div id="number-buttons"></div>

        <div class="buttons">
            <button id="check-button">解答チェック</button>
            <button id="reset-button">リセット</button>
        </div>

        <div id="update-info">
            最終更新: <span id="update-date"></span>
        </div>
    </div>

    <div id="custom-setup" class="hidden">
        <h2>問題を入力してください</h2>
        <p>例: [5, 3, 0, 0, 7, 0, 0, 0, 0]</p>
        <textarea id="custom-board-input" placeholder="数独の盤面を9行で入力してください。0は空白です。"></textarea>
        <button id="start-button">ゲーム開始</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
