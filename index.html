<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>数独</h1>

    <div id="game-container">
        <div id="sudoku-grid"></div>

        <div id="number-buttons"></div>

        <div class="buttons">
            <button id="check-button">解答チェック</button>
            <button id="reset-button">リセット</button>
            <button id="new-game-button">新しいゲーム</button>
            <button id="custom-game-button">問題を入力して解く</button>
        </div>

        <div id="update-info">
            最終更新: <span id="update-date"></span>
        </div>
    </div>

    <div id="modal">
        <div id="modal-content">
            <h2>問題を入力してください</h2>
            <p>数字81個を続けて入力してください (0は空白)。</p>
            <textarea id="custom-board-input" placeholder="例: 530070000600195000098000060..."></textarea>
            <div class="modal-buttons">
                <button id="start-button">ゲーム開始</button>
                <button id="close-modal-button">閉じる</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
